services:
  - type: web
    name: coderclaw
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: CODERCLAW_STATE_DIR
        value: /data/.coderclaw
      - key: CODERCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: CODERCLAW_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: coderclaw-data
      mountPath: /data
      sizeGB: 1
