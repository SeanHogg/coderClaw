services:
  coderclaw-gateway:
    image: ${CODERCLAW_IMAGE:-coderclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      CODERCLAW_GATEWAY_TOKEN: ${CODERCLAW_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${CODERCLAW_CONFIG_DIR}:/home/node/.coderclaw
      - ${CODERCLAW_WORKSPACE_DIR}:/home/node/.coderclaw/workspace
    ports:
      - "${CODERCLAW_GATEWAY_PORT:-18789}:18789"
      - "${CODERCLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${CODERCLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  coderclaw-cli:
    image: ${CODERCLAW_IMAGE:-coderclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      CODERCLAW_GATEWAY_TOKEN: ${CODERCLAW_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${CODERCLAW_CONFIG_DIR}:/home/node/.coderclaw
      - ${CODERCLAW_WORKSPACE_DIR}:/home/node/.coderclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
